    function Table( { data } ) {
   
    return (
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                {/* Veri öğelerini tabloya ekleme */}
                {data.map(item => (
                    <tr key={item.id}>
                        <td>{item.id}</td>
                        <td>{item.name}</td>
                        <td>{item.age}</td>
                    </tr>
                ))}
            </tbody>
        </table>
    );
}

    // Ana bileşen
    class App extends React.Component {
        render() {
            return (
                <div>
                    {/* Tablo bileşenini kullanma ve örnek veri ile doldurma */}
                    <h1>Sample Table</h1>
                    <Table data={sampleData} />
                </div>
            );
        }
    }

    // React DOM ile bileşeni kök bileşene bağlama
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
