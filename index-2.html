<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Table Example</title>
    <!-- React ve ReactDOM CDN'leri -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel CDN'i -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

<div id="root"></div>
<div id="root2"></div>

<script type="text/babel">
    // API'den alınacak örnek veri
    const sampleData1 = [
        { id: 1, name: 'John', age: 25 },
        { id: 2, name: 'Jane', age: 30 },
        { id: 3, name: 'Doe', age: 28 },
    ];

    const sampleData2 = [
        { id: 4, name: 'Alice', age: 35 },
        { id: 5, name: 'Bob', age: 40 },
        { id: 6, name: 'Eve', age: 32 },
    ];

    // Tablo bileşeni
    function Table( { data } ) {
        return (
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {/* Veri öğelerini tabloya ekleme */}
                    {data.map(item => (
                        <tr key={item.id}>
                            <td>{item.id}</td>
                            <td>{item.name}</td>
                            <td>{item.age}</td>
                        </tr>
                    ))}
                </tbody>
            </table>
        );
    }

    // İlk tabloyu render et
    ReactDOM.render(
        <div>
            <h1>Sample Table 1</h1>
            <Table data={sampleData1} />
        </div>,
        document.getElementById('root')
    );

    // İkinci tabloyu render et
    ReactDOM.render(
        <div>
            <h1>Sample Table 2</h1>
            <Table data={sampleData2} />
        </div>,
        document.getElementById('root2')
    );
</script>

</body>
</html>
